<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h1>Spring MVC Web with Primefaces</h1>
	<p:panel id="Dossier_X" header="Dossier X" footer="Dossier X" style="margin-bottom:20px">
        <p:tabView dynamic="true" cache="true">
	        <p:tab title="Detail des anomalies">
	            <p:dataTable var="anomalie" value="#{anomalieBean.anomalies}"
					widgetVar="anomalieTable"
					tableStyle="width: auto; white-space: nowrap; font-size: smaller"
					emptyMessage="Aucune anomalie n\'a été trouvé."
					scrollable="true" scrollWidth="1000"
					frozenColumns="2"
					paginator="true"
					> 
					<p:column headerText="N° Anomalie">
						<h:outputText value="#{anomalie.numAnomalie}" />
					</p:column>
					<p:column headerText="Numéro de dossier">
						<h:outputText value="#{anomalie.dossierNumero}" />
					</p:column>
					<p:column headerText="Ministère">
						<h:outputText value="#{anomalie.ministere}" />
					</p:column>
					<p:column headerText="Clé PAY" style="min-width:150px">
						<h:outputText value="#{anomalie.payCle}" />
					</p:column>
					<p:column headerText="Gestionnaire DI">
						<h:outputText value="#{anomalie.diGestionnaire}" />
					</p:column>
					<p:column headerText="Code Admin.">
						<h:outputText value="#{anomalie.adminCode}" />
					</p:column>
					<p:column headerText="Code Dpt. Admin.">
						<h:outputText value="#{anomalie.adminCodeDepartement}" />
					</p:column>
					<p:column headerText="Lot de Paie" style="min-width:150px">
						<h:outputText value="#{anomalie.payLot}" />
					</p:column>
					<p:column headerText="Civilité PAY">
						<h:outputText value="#{anomalie.payCivilite}" />
					</p:column>
					<p:column headerText="Prénom PAY" style="min-width:150px">
						<h:outputText value="#{anomalie.payPrenom}" />
					</p:column>
					<p:column headerText="Nom PAY" style="min-width:150px">
						<h:outputText value="#{anomalie.payNom}" />
					</p:column>
					<p:column headerText="Date de naissance PAY">
						<h:outputText value="#{anomalie.payDateNaissance}">
							<f:convertDateTime pattern="MM/yy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Sexe PAY">
						<h:outputText value="#{anomalie.paySexe}" />
					</p:column>
					<p:column headerText="Matricule RenoiRH">
						<h:outputText value="#{anomalie.renoiRHMatricule}" />
					</p:column>
					<p:column headerText="Corps RenoiRH - Code">
						<h:outputText value="#{anomalie.renoiRHCorpsCode}" />
					</p:column>
					<p:column headerText="Corps RenoiRH - Libellé Court" style="min-width:300px">
						<h:outputText value="#{anomalie.renoiRHCorpsLibelleCourt}" />
					</p:column>
					<p:column headerText="Grade RenoiRH - Code">
						<h:outputText value="#{anomalie.renoiRHGradeCode}" />
					</p:column>
					<p:column headerText="Grade RenoiRH - Libellé Court" style="min-width:300px">
						<h:outputText value="#{anomalie.renoiRHGradeLibelleCourt}" />
					</p:column>
					<p:column headerText="Affect. RenoiRH - Code">
						<h:outputText value="#{anomalie.renoiRHAffectationCode}" />
					</p:column>
					<p:column headerText="Affect. RenoiRH - Libellé Court">
						<h:outputText value="#{anomalie.renoiRHAffectationLibelleCourt}" />
					</p:column>
					<p:column headerText="Clé paye RenoiRh - Date de certification">
						<h:outputText value="#{anomalie.renoiRHDateCertification}" >
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Civilité RenoiRH">
						<h:outputText value="#{anomalie.renoiRHCivilite}" />
					</p:column>
					<p:column headerText="Prénom RenoiRH">
						<h:outputText value="#{anomalie.renoiRHPrenom}" />
					</p:column>
					<p:column headerText="Nom RenoiRH" style="min-width:150px">
						<h:outputText value="#{anomalie.renoiRHNom}" />
					</p:column>
					<p:column headerText="Date de naissance RenoiRH">
						<h:outputText value="#{anomalie.renoiRHDateNaissance}">
							<f:convertDateTime pattern="MM/yy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Sexe RenoiRH">
						<h:outputText value="#{anomalie.renoiRHSexe}" />
					</p:column>
					<!--  <p:column headerText="Etat Correction" style="min-width:150px">
			    		<p:cellEditor>
			            	<h:selectOneMenu value="#{anomalie.etatCorrection}">
			   					<f:selectItem itemValue="Faux_Signalement" itemLabel="Faux Signalement" />
			   					<f:selectItem itemValue="Corrige" itemLabel="Corrigé" />
			   					<f:selectItem itemValue="Demande_assistance" itemLabel="Demande assist." />
			   				</h:selectOneMenu>
			    		</p:cellEditor>
					</p:column>-->
				</p:dataTable>
				<h:selectOneMenu value="#{anomalie.etatCorrection}">
	   				<f:selectItem itemValue="Faux_Signalement" itemLabel="Faux Signalement" />
	   				<f:selectItem itemValue="Corrige" itemLabel="Corrigé" />
	   				<f:selectItem itemValue="Demande_assistance" itemLabel="Demande assist." />
	   			</h:selectOneMenu>
        	</p:tab>
	        <p:tab title="Historique">
	            <h:panelGrid columns="2" cellpadding="10">
	                <h:outputText value="Prévu pour le sprint 5" />
	            </h:panelGrid>
	        </p:tab>
	        <p:tab title="Synthèse des données">
	            <h:panelGrid columns="2" cellpadding="10">
	                <h:outputText value="Prévu pour le sprint 4" />
	            </h:panelGrid>
	        </p:tab>
    	</p:tabView>
    	<p:panel id="horizontal" header="Commentaire" toggleable="true">
        <h:panelGrid columns="2" cellpadding="10">
            <h:outputText value="prévu pour le sprint 3" />
        </h:panelGrid>
        
    </p:panel>
    	
    </p:panel>	
</body>
</html>
