<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html">
		<h:head>
			<f:facet name="first">
				<meta http-equiv="X-UA-Compatible" content="IE=8" />
				<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
				<ui:insert name="zone_href">
					<ui:include src="/WEB-INF/template/href.xhtml" />
				</ui:insert>
				<title>
					<h:outputText value="#{label['application.name']}" />
					<h:outputText value=" #{label['header.separator']} " escape="false" />
					<h:outputText value="#{label['application.version']}" />
				</title>
			</f:facet>
			<link rel="stylesheet" type="text/css" href="spring/resources/css/application.css" />
			<link rel="stylesheet" type="text/css" href="spring/resources/css/login.css" />
		</h:head>
		<h:body>
			<div id="page" class="ui-fluid">
				<div id="header">
					<div id="titre">
						<table>
							<tr>
								<td>
									<h1>
										<h:outputText value="#{label['application.name']}" styleClass="ui-widget" />
									</h1>
								</td>
							</tr>
							<tr>
								<td>
									<h1>
										<h:outputText value="Version : #{label['application.version']}" styleClass="ui-widget version" />
									</h1>
								</td>
							</tr>
						</table>
					</div>
				</div>
	
				<p:messages id="messages" showDetail="true" showSummary="false"	closable="true" />
	
				<form id="formLogin" action="${request.contextPath}/j_spring_security_check" method="post" >
	
					<div id="formulaire">
						<p:fieldset legend="#{label['login.form.legend']}">
							<p:panelGrid>
								<p:row>
									<p:column styleClass="libelle">
										<h:outputLabel value="#{label['login.libelle.username']}" />
									</p:column>
									<p:column>
										<input type="text" name="j_username"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="libelle">
										<h:outputLabel value="#{label['login.libelle.password']}" />
									</p:column>
									<p:column>
										<input type="password" name="j_password"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="2" styleClass="centrer">
										<input type="submit" value="#{label['login.button.validate']}" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:fieldset>
					</div>
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				</form>
			</div>
		</h:body>
	</f:view>
</html>
