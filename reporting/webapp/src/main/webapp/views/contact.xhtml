<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="zone_config_page">
		<link rel="stylesheet" type="text/css" href="spring/resources/css/contact.css" />
	</ui:define>

	<ui:define name="zone_contenu">
		<h:form id="formContact">
			<div id="formulaire">
				<p:fieldset legend="#{label['contact.form.legend']}">
					<p:panelGrid>
						<p:row>
							<p:column styleClass="centrer">
								<h:outputFormat value="#{label['contact.libelle.email']}" escape="false">
									<f:param value="#{label['contact.libelle.email.address']}" />
									<f:param value="#{label['contact.libelle.email.address']}" />
								</h:outputFormat>
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="centrer">
								<h:outputFormat value="#{label['contact.libelle.numero']}" escape="false">
									<f:param value="#{label['contact.libelle.numero.telephone']}" />
								</h:outputFormat>
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="centrer">
								<h:outputFormat value="#{label['contact.libelle.website']}" escape="false">
									<f:param value="#{label['contact.libelle.website.address']}" />
									<f:param value="#{label['contact.libelle.website.address']}" />
								</h:outputFormat>
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="centrer">
								<h:outputFormat value="#{label['contact.libelle.adresse']}" escape="false">
									<f:param value="#{label['contact.libelle.adresse.postal']}" />
								</h:outputFormat>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:fieldset>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
