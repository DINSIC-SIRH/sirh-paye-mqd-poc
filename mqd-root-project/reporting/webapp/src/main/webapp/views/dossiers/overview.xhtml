<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="zone_config_page">
		<link rel="stylesheet" type="text/css"
			href="spring/resources/css/dossiers.css" />
	</ui:define>

	<ui:define name="zone_contenu">
		<ui:include src="dossiers.xhtml" />
		<h:panelGroup id="dossierGroup" >
			<p:panel id="dossier" style="margin-bottom:20px;margin-top:30px"
				header="Dossier #{dossierBean.selectedDossierMatricule}"
				footer="Dossier #{dossierBean.selectedDossierMatricule}"
				rendered="#{dossierBean.tabsDisplayable}">
				<p:tabView id="ongletsDossier">
					<p:tab title="Detail des anomalies">
						<ui:include src="anomalies.xhtml" />
					</p:tab>
					<p:tab title="Historique">
						<ui:include src="historique.xhtml" />
					</p:tab>
					<p:tab title="Synthèse des données">
						<ui:include src="synthese.xhtml" />
					</p:tab>
				</p:tabView>
				<p:panel id="horizontal" header="Commentaire" toggleable="true">
					<ui:include src="commentaires.xhtml" />
				</p:panel>
			</p:panel>
		</h:panelGroup>
	</ui:define>

</ui:composition>
